<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas para Ti</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="page-letters">

    <main class="container">
        <div class="letter-carousel initial-hidden">
            <div class="letter-content">
                <p id="letterText"></p>
            </div>
            <div class="letter-navigation">
                <button id="prevBtn" class="btn-nav">Anterior</button>
                <span id="letterCounter">1 / 10</span>
                <button id="nextBtn" class="btn-nav">Siguiente</button>
            </div>
        </div>
    </main>

    <!--

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
