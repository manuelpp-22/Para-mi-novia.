<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una Sorpresa para Ti</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="page-login">

     <!-- Pantalla de Bienvenida para iniciar la música -->
     <div id="welcomeOverlay">
        <div class="welcome-content">
            <h2>Una sorpresa te espera...</h2>
            <p>Toca para comenzar</p>
            <div class="heart-icon"></div>
        </div>
    </div>

    <div class="background-animation">
        <!-- Corazones flotantes con CSS -->
        <div class="heart"></div><div class="heart"></div><div class="heart"></div>
        <div class="heart"></div><div class="heart"></div><div class="heart"></div>
    </div>

    <main class="container">
        <div class="login-box initial-hidden">
            <h1 class="title">Un lugar secreto...</h1>
            <p class="subtitle">Solo para nosotros.</p>
            <form id="loginForm">
                <div class="input-group">
                    <label for="name">Tu Nombre</label>
                    <input type="text" id="name" placeholder="Jane" required>
                </div>
                <div class="input-group">
                    <label for="password">La Clave Mágica</label>
                    <input type="password" id="password" placeholder="Nuestra fecha especial?" required>
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
        </div>
    </main>

    <!-- 
      Música de fondo: "Make It Right" - BTS
      Se activará con la primera interacción del usuario (clic en el botón)
      para cumplir con las políticas de autoplay de los navegadores.
    -->
      
    <audio id="bgMusic" src="TikTok_Hit_-_I_Wanna_Be_Yours_Sped_Up_Version__CeeNaija.com_.mp3" loop></audio>

    
    <script src="main.js"></script>
</body>
</html>
